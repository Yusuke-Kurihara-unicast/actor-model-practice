<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケーラブルアクターシステム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>スケーラブルアクターシステム</h1>

        <div class="control-panel">
            <div class="button-group">
                <button onclick="addWorker()">ワーカーを追加</button>
                <button onclick="addRandomTasks()">ランダムタスク生成</button>
                <input type="number" id="taskCount" value="5" min="1" max="20">
                <span>タスク数</span>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3>総ワーカー数</h3>
                    <div id="workerCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>アクティブタスク</h3>
                    <div id="activeTaskCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>完了タスク</h3>
                    <div id="completedTaskCount">0</div>
                </div>
            </div>
        </div>

        <div class="task-queue">
            <h2>タスクキュー</h2>
            <div id="taskQueue"></div>
        </div>

        <h2>ワーカー一覧</h2>
        <div id="workersContainer" class="workers-container"></div>

        <h2>実行ログ</h2>
        <div id="log"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/MessageBroker.js"></script>
    <script src="js/Actor.js"></script>
    <script src="js/TaskScheduler.js"></script>
    <script src="js/WorkerActor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
